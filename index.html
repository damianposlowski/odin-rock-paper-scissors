<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock paper scissors</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <script src="https://kit.fontawesome.com/273d953d6d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <h1>Rock paper scissors</h1>
            <p>Select your choice to play the game. Whoever gets 5 points first, wins!</p>
        </div>

        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <div class="results">
            <h2>Current Score</h2>
            <div class="score">
                <i class="fa-solid fa-user-ninja"></i>
                <p id="player-score">Player:</p>
            </div>
            <div class="score">
                <i class="fa-solid fa-robot"></i>
                <p id="computer-score">Computer:</p>
            </div>
            <p id="winner"></p>
        </div>
    </body>
</html>
